<div class="row" *ngIf="attraction != null">
  <md-card>
    <md-card-title>{{attraction.name}}</md-card-title>

    <md-card-subtitle>
      <!-- <div md-raised-button (click)='popoverToggle()' class="popover"> -->
        <md-icon md-24 (click)='popoverToggle()' class="popover">map</md-icon>
      <!-- </div> -->
      <div *ngIf="popoverDisplay" class="popover-content">
        <div class="mini-map">
          <esri-map [map]="map" [mapKey]="attractionId">
          </esri-map>
        </div>
      </div>
    </md-card-subtitle>


    <img md-card-image alt="Main image" src={{attraction.images[1]}}>

    <md-card-content>
      <md-card-title>Travel Notes</md-card-title>
      <p>{{attraction.notes}}</p>
    </md-card-content>
  </md-card>
</div>
